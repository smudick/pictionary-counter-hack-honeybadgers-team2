<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreCard">
      <div class="card-body team-1">
        <h3 class="card-title">Team 1</h3>
        <div class="scoreValue">
          <h6 id="scoreOne" class="card-subtitle mb-2">0</h6>
        </div>

        <div class="btnContainer">
          <button id="increaseButton" class="btn btn-outline-success">
            Increase
          </button>
          <button id="resetButton" class="btn btn-outline-secondary">
            Reset
          </button>
          <button id="decreaseButton" class="btn btn-outline-danger">
            Decrease
          </button>
        </div>
      </div>
    </div>
    <div class="scoreCard">
      <div class="card-body team-2">
        <h3 class="card-title">Team 2</h3>
        <div class="scoreValue">
          <h6 id="scoreTwo" class="card-subtitle mb-2">0</h6>
        </div>

        <div class="btnContainer">
          <button id="increaseButton2" class="btn btn-outline-success">
            Increase
          </button>
          <button id="resetButton2" class="btn btn-outline-secondary">
            Reset
          </button>
          <button id="decreaseButton2" class="btn btn-outline-danger">
            Decrease
          </button>
        </div>
      </div>
    </div>
    <!-- javascript -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
